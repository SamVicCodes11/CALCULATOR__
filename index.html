<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator 2</title>
  </head>
  <body>
    <div class="container">
      <header>SAMVIC CALCULATOR</header>

      <div class="calculator">
        <form>
          <!-- input display -->

          <div class="display">
            <input type="text" disabled id="displayInput" name="display" />
          </div>

          <div>
            <input
              type="button"
              value="AC"
              class="btns operator"
              onclick="display.value = '' "
            />
            <input
              type="button"
              value="DE"
              class="btns operator"
              onclick="display.value = display.value.slice(0, -1) "
            />
            <input
              onclick="display.value += '.' "
              type="button"
              value="."
              class="btns operator"
            />
            <input
              onclick="display.value += '/' "
              type="button"
              value="/"
              class="btns operator"
            />
          </div>

          <div>
            <input
              onclick="display.value += '7' "
              type="button"
              value="7"
              class="btns"
            />
            <input
              onclick="display.value += '8' "
              type="button"
              value="8"
              class="btns"
            />
            <input
              onclick="display.value += '9' "
              type="button"
              value="9"
              class="btns"
            />
            <input
              onclick="display.value += '*' "
              type="button"
              value="*"
              class="btns operator"
            />
          </div>

          <div>
            <input
              onclick="display.value += '4' "
              type="button"
              value="4"
              class="btns"
            />
            <input
              onclick="display.value += '5' "
              type="button"
              value="5"
              class="btns"
            />
            <input
              onclick="display.value += '6' "
              type="button"
              value="6"
              class="btns"
            />
            <input
              onclick="display.value += '-' "
              type="button"
              value="-"
              class="btns operator"
            />
          </div>

          <div>
            <input
              onclick="display.value += '1' "
              type="button"
              value="1"
              class="btns"
            />
            <input
              onclick="display.value += '2' "
              type="button"
              value="2"
              class="btns"
            />
            <input
              onclick="display.value += '3' "
              type="button"
              value="3"
              class="btns"
            />
            <input
              onclick="display.value += '+' "
              type="button"
              value="+"
              class="btns operator"
            />
          </div>

          <div>
            <input
              onclick="display.value += '00' "
              type="button"
              value="00"
              class="btns"
            />
            <input
              onclick="display.value += '0' "
              type="button"
              value="0"
              class="btns"
            />
            <input
              onclick="display.value = eval(display.value) "
              type="button"
              value="="
              class="btns equalTo operator"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
